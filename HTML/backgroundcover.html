<!DOCTYPE html>
<html lang="en" dir="ltr">
  <style>
    body{
      background-image:url('Logo.png');
      background-repeat:no-repeat;
      background-attachment:fixed;
      background-size:cover;
    }
    </style>
  <body>

    <h2>Background Cover</h2>

    <p>Set the background-size property to"cover" and the background image will cover the entire elment,in this case the BODY element.</p>
    
  </body>
</html>
